<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>CSS Button Hover</title>
</head>
<body>
  <div class="container">
    <h1>Simple CSS Button hover effect</h1>
    <div class="buttons">
      <button class="fill-up">Fill Up</button>
      <button class="fill-in">Fill In</button>
      <button class="neumorphism">Neumorphism</button>
      <button class="raise">Raise</button>
      <button class="slide">Slide</button>
    </div>
<!--    <h2>Code</h2>-->

      Created by <a href="https://github.com/arifinizzah">Arifin Izzah</a>
      in <a href="https://github.com/infinitedevsign">Infinite Devsign</a>
    </footer>
  </div>
</body>
</html>
